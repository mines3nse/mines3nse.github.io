<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" />
        <title>MineSense</title>
    </head>
    <body>
        <script>
            function scrollToCTA() {
                const e = document.querySelector("#cta"),
                    t = e.getBoundingClientRect().top + window.pageYOffset;
                window.scroll({ top: t, left: 0, behavior: "smooth" });
            }
            function calculateGap() {
                const e = Math.floor(window.innerWidth / 300),
                    t = (window.innerWidth - 300 * e) / (e + 1);
                features.style.gap = t + "px";
            }
            const features = document.querySelector(".features");
            calculateGap(), window.addEventListener("resize", calculateGap);
            // Add A Thing that changes the opacity of the cta class as the video plays
        </script>
        <div class="content">
            <h1>Welcome to MineSense</h1>
            <p>A beautiful and minimal MCBE Cheat</p>
            <button class="button" onclick="scrollToCTA()">Get Started!</button>
        </div>
        <section id="cta">
            <div class="video-container">
                <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube-nocookie.com/embed/ZZ5LpwO-An4"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                ></iframe>
            </div>

            <div class="cta">
                <h2>Ready to get started?</h2>
                <p>Download MineSense</p>
                <button class="button" download="https://github.com/mines3nse/mines3nse.github.io/blob/main/docs/Downloads/Minesense/Minesense.zip">Download</button>
            </div>
            <div class="features">
                <div class="feature">
                    <img alt="Feature 1" src="https://via.placeholder.com/300x200" />
                    <h2>Feature 1</h2>
                    <p>Description 1</p>
                </div>
                <div class="feature">
                    <img alt="Feature 2" src="https://via.placeholder.com/300x200" />
                    <h2>Feature 2</h2>
                    <p>Description 2</p>
                </div>
                <div class="feature">
                    <img alt="Feature 3" src="https://via.placeholder.com/300x200" />
                    <h2>Feature 3</h2>
                    <p>Description 3</p>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="copyright">
                Â© 2022 MineSense
            </div>
        </footer>
    </body>
</html>
